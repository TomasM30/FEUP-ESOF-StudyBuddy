name: study_buddy_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  intl: ^0.17.0
  firebase_core: ^2.8.0
  firebase_auth: ^4.3.0
  google_sign_in: ^6.0.2
  flutter_svg: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Content
      fonts:
        - asset: assets/fonts/Content-Creator.ttf

  assets:
  - assets/images/
  - assets/icons/
  - assets/fonts/
